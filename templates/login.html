<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% if mode == 'admin' %}管理员登录{% else %}用户登录{% endif %}</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .login-box { max-width: 360px; margin: 60px auto; padding: 16px; background: #fff; border: 1px solid #ddd; }
    .login-box h1 { font-size: 20px; margin: 0 0 12px; }
    .login-box label { display:block; margin: 8px 0 4px; }
    .login-box input { width: 100%; padding: 8px; box-sizing: border-box; }
    .login-box button { margin-top: 12px; padding: 8px 12px; }
    .error { color: #c00; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="login-box">
    {% if mode == 'admin' %}
      <h1>管理员登录</h1>
      <form method="post" action="/admin/login">
        <label>账号</label>
        <input name="username" placeholder="请输入账号" />
        <label>密码</label>
        <input type="password" name="password" placeholder="请输入密码" />
        <button type="submit">登录</button>
      </form>
      <p style="margin-top: 12px; font-size: 13px;">
        返回 <a href="/">用户登录</a>
      </p>
    {% else %}
      <h1>用户登录</h1>
      <form method="post" action="/user/login">
        <label>账号</label>
        <input name="account" placeholder="请输入你的登录账号" />
        <label>密码</label>
        <input type="password" name="password" placeholder="请输入密码" />
        <button type="submit">进入聊天</button>
      </form>
      <p style="margin-top: 12px; font-size: 13px;">
        没有账号？请使用 <a href="/user/guest">游客登陆</a>
      </p>
      <p style="margin-top: 12px; font-size: 13px;">
        管理员请前往 <a href="/admin/login">管理端登录</a>
      </p>
    {% endif %}
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
